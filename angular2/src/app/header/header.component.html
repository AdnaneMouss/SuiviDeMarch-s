<header class="custom-navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a href="/" class="brand-logo">MY CLASSY APP</a>
    </div>

    <!-- Navigation Links -->
    <nav class="navbar-links">
      <!-- Admin Links -->
      <ul *ngIf="userType === 'Admin'" class="navbar-menu">
        <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
      </ul>

      <!-- Employee Links -->
      <ul *ngIf="userType === 'Employee'" class="navbar-menu">
        <li><a routerLink="/projectsEmployee" routerLinkActive="active">Projects</a></li>
        <li><a routerLink="/cps" routerLinkActive="active">CPS</a></li>
      </ul>

      <!-- Manager Links -->
      <ul *ngIf="userType === 'Chief'" class="navbar-menu">
        <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
      </ul>

      <ul *ngIf="userType === 'Director'" class="navbar-menu">
        <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
      </ul>

      <!-- User Account Links -->
      <ul class="navbar-menu account-menu">
        <li><span class="user-info">Logged in as: {{ userType }}</span></li>
        <li><a (click)="logout()" class="logout-link">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
